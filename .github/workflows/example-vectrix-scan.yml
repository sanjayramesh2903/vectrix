# Example: Add this workflow to any repository to scan dependencies on every PR
#
# Prerequisites:
#   1. Add RIPPTIDE_TOKEN as a repository secret (Settings → Secrets → Actions)
#   2. Add RIPPTIDE_PROJECT_ID as a repository secret
#
name: Ripptide Dependency Scan

on:
  pull_request:
    paths:
      - "package-lock.json"
      - "package.json"
      - "requirements.txt"
      - "go.sum"
      - "Cargo.lock"
  push:
    branches: [main]

jobs:
  scan:
    name: Scan dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ripptide scan
        uses: your-org/ripptide@main
        with:
          token: ${{ secrets.RIPPTIDE_TOKEN }}
          project-id: ${{ secrets.RIPPTIDE_PROJECT_ID }}
          fail-on-critical: "true"
